<div class="chat-container">
  <div class="chat-messages" #scrollContainer>
    @for (msg of chatHistory(); track msg) {
      <div class="message-group">
        <div class="user-message">
          <mat-card class="message-content">
            <mat-card-content>
              {{ msg.user }}
            </mat-card-content>
          </mat-card>
        </div>

        @if (msg.response) {
          <div class="bot-message">
            <mat-card class="message-content">
              <mat-card-content class="response-section">
                <markdown [data]="msg.response.text"></markdown>
              </mat-card-content>
            </mat-card>
          </div>
        }
      </div>
    }
  </div>

  <div class="chat-input">
    <mat-form-field appearance="outline" class="message-input">
      <mat-label>Escribe tu mensaje</mat-label>
      <input
        matInput
        [ngModel]="userMessage()"
        (ngModelChange)="userMessage.set($event)"
        placeholder="¿En qué puedo ayudarte?"
        (keyup.enter)="sendMessage()"
      />
    </mat-form-field>
    <button mat-fab color="primary" (click)="sendMessage()" class="send-button">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
