<div class="login-container">
  <mat-card appearance="outlined" class="login-card">
    <div class="login-header">
      <i class="bx bx-shield-quarter bx-lg"></i>
      <h2>Iniciar Sesión</h2>
      <p class="login-subtitle">Bienvenido al Dashboard XDR</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" required />
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <mat-checkbox class="remember-me">Recordar sesión</mat-checkbox>
          <!--<a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>-->
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
          [disabled]="loginForm.invalid"
        >
          <i class="bx bx-log-in-circle"></i>
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
